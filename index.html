<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />

</head>

<body>
    <header>
        <div class="container_header">
          <div class="flex">
            <h1>The Film Loft</h1>
            <form
              class="search-engine"
              action="search_results.html"
              method="get"
              aria-label="Search form"
            >
              <label for="search-query" class="visually-hidden"
                >Search Query</label
              >
              <input
                type="text"
                id="search-query"
                name="query"
                placeholder="Enter your search query"
                required
                aria-required="true"
                minlength="2"
              />
              <button type="submit">Search</button>
            </form>
          </div>
          <a href="signin.html" class="sign-in-button">Sign In</a>
        </div>
    </header>
    <div class="marquee">
        <img class="offer_image" src="./219.jpg" alt="Black sale" />
    </div>
    <main>
        <!-- gallery -->
        <section class="gallery">
            <div class="cards-container">
                <a href="movie-info.html" class="b-movie-card">
                    <div class="b-movie-card__cover" style="background-image: url(img-gallery/Deadpool.jpg)"></div>
                </a>
                <a href="movie-info.html" class="b-movie-card">
                    <div class="b-movie-card__cover" style="background-image: url(img-gallery/gladiator\ 2.webp)"></div>
                </a>
                <a href="movie-info.html" class="b-movie-card">
                    <div class="b-movie-card__cover" style="background-image: url(img-gallery/Planet-Ape.jpg)"></div>
                </a>
                <a href="movie-info.html" class="b-movie-card">
                    <div class="b-movie-card__cover" style="background-image: url(img-gallery/Smile-2\ .jpg)"></div>
                </a>

                <a href="movie-info.html" class="b-movie-card">
                    <div class="b-movie-card__cover" style="background-image: url(img-gallery/Garfield\ .webp)"></div>
                </a>
                <a href="movie-info.html" class="b-movie-card">
                    <div class="b-movie-card__cover" style="background-image: url(img-gallery/Panda.jpg)"></div>
                </a>
                <a href="movie-info.html" class="b-movie-card">
                    <div class="b-movie-card__cover" style="background-image: url(img-gallery/They-See-You.jpg)"></div>
                </a>
                <a href="movie-info.html" class="b-movie-card">
                    <div class="b-movie-card__cover" style="
                  background-image: url(img-gallery/a-Quiet-Place-Day-one.webp);
                "></div>
                </a>
            </div>
        </section>

        <!--form-->
        <div class="container-cards">
            <!--Card Form-->
            <div class="form-container">
                <h2>Gift Card</h2>
                <p>Gift a story on the big screen</p>
                <br /><br />
                <form action="submit-form" method="post">
                    <label for="name">A movie lover:</label>
                    <input type="text" id="name" name="name" placeholder="First Name" required />
                    <input type="text" id="lastname" name="lastname" placeholder="Last Name" required />
                    <br>
                    <label for="dilivery">How do you want to send it?</label>
                    <br />
                    <div class="radio-group">
                        <label>
                            <input type="radio" id="email" name="delivery" value="email" checked />Email</label>
                        <label>
                            <input type="radio" id="mail" name="delivery" value="mail" />Postal Mail
                        </label>
                    </div>
                    <!--How much-->
                    <br />
                    <label for="amount">How much is it for?</label>
                    <input type="number" id="amount" name="amount" min="25" required />
                    <!--Quantity-->
                    <br />
                    <br />
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="100" value="1" required />
                    <!--Button buy-->
                    <br />
                    <br />
                    <button type="submit">Buy now</button>
                </form>
            </div>
            <!--Img of cards-->
            <div class="card-images">
                <img src="img-form/MASTER-1 (1).png" alt="Image of gift card 1" class="card-img" />
                <img src="img-form/MASTER-1.png" alt="Image of gift card 2" class="card-img" />
                </form>
            </div>
        </div>
        <!--Img of cards-->

        <!-- footer -->
        <footer>
            <div class="footer-content">
                <p>&copy; 2024 The Film Loft - Cozy Cinema. All rights reserved.</p>
                <nav>
                    <ul class="footer-nav">
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">Terms of Service</a></li>
                    </ul>
                </nav>
                <div class="social-media">
                    <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i
                            class="fab fa-facebook"></i></a>
                    <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i
                            class="fab fa-twitter"></i></a>
                    <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i
                            class="fab fa-instagram"></i></a>
                </div>
            </div>
        </footer>
        </div>
</body>

</html>
