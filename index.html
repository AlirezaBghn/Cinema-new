<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <div class="container_header">
          <div class="flex">
            <h1>The Film Loft</h1>
            <form
              class="search-engine"
              action="search_results.html"
              method="get"
              aria-label="Search form"
            >
              <label for="search-query" class="visually-hidden"
                >Search Query</label
              >
              <input
                type="text"
                id="search-query"
                name="query"
                placeholder="Enter your search query"
                required
                aria-required="true"
                minlength="2"
              />
              <button type="submit">Search</button>
            </form>
          </div>
          <a href="signin.html" class="sign-in-button">Sign In</a>
        </div>
      </header>
      <main></main>
      <footer></footer>
    </div>
  </body>
</html>
